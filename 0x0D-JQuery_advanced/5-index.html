<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      $(document).ready(function () {
        function createFamilyTree() {
          $("body").append(
            `
            <table>
              <thead>
                <tr>
                  <th>Firstname</th>
                  <th>Lastname</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            `
          );
        }
        function addNewMember(firstName, lastName) {
          $("tbody").append(
            `
            <tr class=${firstName}-${lastName}>
              <td>${firstName}</td>
              <td>${lastName}</td>
              <td class="remove ${firstName}-${lastName}">(x)</td>
            </tr>
            `
          );
          $(".remove").css("background-color", "orange");
        }
        createFamilyTree();
        addNewMember("Guillame", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Snizt");
        $(".remove").click(function () {
          $(this).closest("tr").remove();
        });
      });
    </script>
  </head>

  <body></body>
</html>
