<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Cookies</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="login-form">
      <h2>Login to the website</h2>
      <form>
        <input type="text" placeholder="Firstname" id="firstname" required />
        <input type="text" placeholder="Email" id="email" required />
        <input type="submit" onclick="setCookies()" value="Log me in" />
      </form>
    </div>
    <script>
      // Create a cookie
      const setCookies = () => {
        const firstname = document.getElementById("firstname").value;
        const email = document.getElementById("email").value;
        let date = new Date();
        date.setTime(date.getTime() + 10 * 24 * 60 * 60 * 1000);
        let expires = date.toGTMString();

        document.cookie = `firstname=${firstname}; expires=${expires}`;
        document.cookie = `email=${email}; expires=${expires}`;
      };

      // Get target cookie
      const getCookie = (name) => {
        name = name + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        // split document.cookie on semicolons into an array
        let cookiesArr = decodedCookie.split(";");
        for (let i = 0; i < cookiesArr.length; i++) {
          let cookie = cookiesArr[i];
          // get rid of the space
          while (cookie.charAt(0) == " ") {
            cookie = cookie.substring(1);
          }
          if (cookie.indexOf(name) == 0) {
            return cookie.substring(name.length, cookie.length);
          }
        }
        return "";
      };

      //Show cookies
      const showCookies = () => {
        let firstname = getCookie("firstname");
        let email = getCookie("email");
        let p = document.createElement("p");
        p.innerText = `Email: ${email} - Firstname: ${firstname}`;
        document.body.appendChild(p);
      };

      // Show form
      const showForm = () => {
        document.getElementById("login-form").style.display = "block";
      };

      // Hide form
      const hideForm = () => {
        document.getElementById("login-form").style.display = "none";
      };

      // Delete cookies
      const deleteCookiesAndShowForm = () => {
        let h1 = document.getElementById("welcome-message");
        h1.remove();
        document.cookie =
          "firstname=; email=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
        showForm();
      };

      // Show welcome message or form
      const showWelcomeMessageOrForm = () => {
        let firstname = getCookie("firstname");
        if (firstname) {
          hideForm();

          let welcomeMessage = document.createElement("h1");
          welcomeMessage.innerText = `Welcome ${firstname}`;
          welcomeMessage.setAttribute("id", "welcome-message");

          let logout = document.createElement("a");
          logout.innerText = "(logout)";
          logout.setAttribute("class", "logout");
          logout.setAttribute("onclick", "deleteCookiesAndShowForm()");

          welcomeMessage.appendChild(logout);
          document.body.appendChild(welcomeMessage);
        } else {
          showForm();
        }
      };

      // Execute function
      showWelcomeMessageOrForm();
    </script>
  </body>
</html>
